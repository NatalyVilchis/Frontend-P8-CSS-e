<!DOCTYPE html>
<html>

  <head>

    <title>FRUITS STORE</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="_css/style.css">
    <script type="text/javascript" src="_js/libs/jquery-1.8.3.min.js"></script>

  </head>


 <body>
    
    <!--UI-Main App-->
    <div id="AppFruitStore" class="app-fruits-store">

    <!--FILTRO DE BUSQUEDA-->
         <div id="holderFilterInfo" class="holder-filter-info">
             <input id="filterFruits" class="filter-fruits" type="text" placeholder="Buscar">
         </div>

         
    <!--LISTA DE PRODUCTOS-->
        <div id="holderProductsList" class="holder-products-list">

    <!--SAMPLE CARD-TARJETAS DE PRODUCTOS-->
             <div id="1" class="fruit-card">
             <img src="_imgs/fruits/apple-green.jpg" style="border-color: #ccff00">

             <h2>GREEN APPLE</h2>  
             <p class="description"> lorem ipsum </p> 
             <p class="price"> $29 </p> 

             <span data-id="1" 
                   datata-img="apple-green.jpg" 
                   data-price="29" 
                   data-fruit= "Green Apple" id="agregar"> Agregar </span>
             </div>
</div>
    <!--CARRITO DE COMPRAS-->
         <div id="holderProductsCart" class="holder-products-cart">

         <span class="cf"></span>   

    <!--PRODUCTOS TOTALES-->
             <div id="totalProducts" class="total-products">
                 <h3>TOTAL</h3>
                 <span id="totalFruits"  class="total-fruits">10</span> 
                 <span id="totalItems"   class="total-items">30</span> 
                 <span id="totalPrice"   class="total-price">0</span> 
                 <span id="totalPayment" class="total-payment">COMPRAR</span> 
             </div>
            
    <!--TARJETA DE PRODUCTOS AGREGADOS-->        
        <div id="productsCart" class="products-cart">

                <div data-id="" class="cart-card">
                <img class="img" src="_imgs/thumbs/apple-green_thumb.jpg">
                <span class="name">GREEN APPLE</span>
                <br>
                <span class="price">10</span>
                <br>
                <span class="cout">9</span>
                <span class="total">90</span>
                <br>
                <span class="min">-</span>
                <span class="add">+</span>
                <!--<span class="cf"></span>--><br>
                <br><br>
                <span id="del">REMOVER DEL CARRITO</span>
        </div> 
     </div>
 </div>

    <!--UI-EXTRA-->
         <div id="holderNotifications" class="holder-notifications">  </div> <br>  

         <div id="notificacionAgregar" class="notificacion-agregar">
            <div class="mensaje-agregar">Has agregado un producto a tu carrito</div>
         </div> 

         <div id="notificacionComprar" class="notificacion-comprar">
            <div class="mensaje-comprar">Has completado tu compra</div>
         </div> 

         <div id="notificacionRemover" class="notificacion-remover">
            <div class="mensaje-remover">Se ha removido un producto de tu lista</div>
         </div> 

         




       
         
    </div>          

  <p id="sample"> </p>

    <script type="text/javascript" src="_js/main.js"></script> 

 </body>


</html>
